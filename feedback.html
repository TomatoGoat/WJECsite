<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="feedback.js"></script>
    <title>Feedback</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

<div class="navbar">
        <div id="top">
            <header>
                <h3 id="titlename">Feedback</h3>
        </div>

    </div>
        <div id="container">
            <div class="feedback-container">
                <p id="feedback-name">Name:</p>
                <p id="feedback-email">Email:</p>
                <p id="feedback-message">Message:</p>  
                <button class="likebutton"><i class="fa-solid fa-star"></i></button>
                <!-- <button id="acceptbutton"><i class="fa-solid fa-check"></i></button>
                <button id="declinebutton"><i class="fa-solid fa-xmark"></i></button> -->
            </div>
        </div>
    
    


    <div class="notification" id="notification">
        <p id="notificationText"></p><i id="icon" class="fa-solid fa-circle-check fa-xl"></i><div id="bar"></div>
    </div>
</body>

</html>
